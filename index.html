<!DOCTYPE html>
<html>
    <body>
        <radial-pie-chart startAngle="30" maximumRadius="120" backgroundColor="#a0b0c0" canvasBackgroundColor="#354535">
            <entry color="red" value="100"></entry>
            <entry color="black" value="120"></entry>
        </radial-pie-chart>
        
        <radial-pie-chart startAngle="45" maximumRadius="90">
            <entry color="red" value="100"></entry>
            <entry color="black" value="120"></entry>
            <entry color="#ff0" value="50"></entry>
        </radial-pie-chart>
        
        <script type="text/javascript" src="rodde-radial-pie-chart.js"></script>
        
        <script>
            function modify() {
                const chart = document.getElementsByTagName("radial-pie-chart")[1];
                var entry = document.createElement("entry");
                entry.setAttribute("color", "orange");
                entry.setAttribute("value", 70);
                chart.appendChild(entry);
                console.log("hello");
            }
			
			function addChart() {
				var chart = document.createElement("radial-pie-chart");
				chart.setAttribute("startAngle", 75);
				chart.setAttribute("maximumRadius", 50);
				chart.setAttribute("backgroundColor", "#777");
				chart.setAttribute("canvasBackgroundColor", "#bbb");
				
				var entry1 = document.createElement("entry");
				entry1.setAttribute("color", "orange");
				entry1.setAttribute("value", 35);
				
				var entry2 = document.createElement("entry");
				entry2.setAttribute("color", "black");
				entry2.setAttribute("value", 40);
				
				chart.appendChild(entry1);
				chart.appendChild(entry2);
				
				document.body.appendChild(chart);
			}
			
			function removeChart() {
				const chart = document.body.getElementsByTagName("radial-pie-chart")[1];
				chart.remove();
			}
			
            setTimeout(modify, 2500);
			setTimeout(addChart, 5000);
			setTimeout(removeChart, 7500);
        </script>
    </body>
</html>
